
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>給呂慧恩的小告白</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap');
    body {{
      margin: 0;
      padding: 0;
      background: url("photo.png") no-repeat center center fixed;
      background-size: cover;
      font-family: '微軟正黑體', sans-serif;
      color: #d63384;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }}
    h1 {{
      margin-top: 15vh;
      font-size: 3em;
      color: #ff5ca2;
      text-shadow: 2px 2px white;
    }}
    p {{
      font-family: 'Zhi Mang Xing', cursive;
      font-size: 2.2em;
      background: linear-gradient(45deg, #ff8ac3, #ffb6d9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 1em;
    }}
    .heart {{
      position: absolute;
      width: 20px;
      height: 20px;
      background: url("https://upload.wikimedia.org/wikipedia/commons/3/3f/Red_Heart.png");
      background-size: cover;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }}
    @keyframes fall {{
      0% {{transform: translateY(-100px) rotate(0deg);}}
      100% {{transform: translateY(110vh) rotate(360deg);}}
    }}
  </style>
</head>
<body>
  <h1>呂慧恩</h1>
  <p>我們一起走下去好不好？</p>

  <audio autoplay loop>
    <source src="bgm.mp3" type="audio/mpeg" />
    您的瀏覽器不支援音樂播放。
  </audio>

  <script>
    for (let i = 0; i < 30; i++) {{
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      heart.style.width = heart.style.height = Math.random() * 20 + 10 + "px";
      document.body.appendChild(heart);
    }}
  </script>
</body>
</html>
